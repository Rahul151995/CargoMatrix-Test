<table class="table">

  <div>
    <a [routerLink]="['/add-contact']"><button class="btn btn-block btn-primary"> Add Contacts </button></a>
  </div>
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allContacts; let i = index;">
      <th scope="row">{{item.id}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td (click)="removeFormList(item.id, i)">Delete</td>
      <td><a [routerLink]="[ '/edit-contact', item.id ]">Edit</a></td>
    </tr>
